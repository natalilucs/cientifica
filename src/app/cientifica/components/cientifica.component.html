
  <div class="container-fluid bloco">    
    <form class="calculadora-form">
      <div class="row calculadora">
        <div class="justify-content: space-between">
          <div class="">
            <div class="row">
              <p></p>
              <div class="col-xs-3">
                <button type="button" (click)="limpar()" class="operador clear">C</button>
              </div>
              <div class="col-xs-9">
                <input type="text" id="display" id="display" name="display" [value]="display" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button type="button" (click)="quadrado()" class="operador quadrado">x²</button>
              </div>
              <div class="col-xs-3">
                <button type="button" (click)="cubo()" class="operador cubo">x³</button>
              </div>
              <div class="col-xs-3">
                <button type="button" (click)="raizQuadradra()" class="operador raizqa">&radic;</button>
              </div>
              <div class="col-xs-3">
                <button type="button" (click)="inserirPi()" class="operador pi">π</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('7')" id="btn7">7</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('8')" id="btn8">8</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('9')" id="btn9">9</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador conta" (click)="definirOperacao('/')" id="btnDivisao">/</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('4')" id="btn4">4</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('5')" id="btn5">5</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('6')" id="btn6">6</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador conta" (click)="definirOperacao('*')"id="btnMIltiplicacao">*</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('1')" id="btn1">1</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('2')" id="btn2">2</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('3')" id="btn3">3</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador conta" (click)="definirOperacao('-')" id="btnSubtracao">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('0')" id="btn0">0</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador" (click)="adicionarNumero('.')" id="btnDecimal">.</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador fazconta" (click)="calcular()" id="btnCalcular">=</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="operador conta" (click)="definirOperacao('+')" id="btnSoma">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
